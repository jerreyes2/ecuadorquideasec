{% extends 'app/ecom/customer_base.html' %}
{% load static %}
{% block content %}

    
    
<div class="card mb-3">
    <div class="card-header position-relative min-vh-25 mb-7">
      
      <div class="bg-holder rounded-3 rounded-bottom-0" style="background-image:url(../../../static/public/assets/img/generic/4.jpg);">
      </div>
      <!--/.bg-holder-->

      <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" src="{% static customer.profile_pic.url %}" width="200" alt="" /></div>
    </div>


    <div class="card-body">
      <div class="row">
        <div class="col-lg-8">
          <h4 class="mb-1"> {{request.user}}<span data-bs-toggle="tooltip" data-bs-placement="right" title="Verified"><small class="fa fa-check-circle text-primary" data-fa-transform="shrink-4 down-2"></small></span>
          </h4>
          <h5 class="fs-0 fw-normal">{{customer.mobile}}</h5>
          <p class="text-500">{{customer.address}}</p>
        
          
          <a href="/edit-profile"><button class="btn btn-falcon-primary btn-sm px-3" ><span>Edit Profile </span></button></a>
          <div class="border-dashed-bottom my-4 d-lg-none"></div>
        </div>
        
      </div>
    </div>
 
 
  </div>



{% endblock content %}
